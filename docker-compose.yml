services:
  api:
    build: .
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:password@postgres:5432/ipadupay?schema=public}
      - JWT_SECRET=${JWT_SECRET}
      - API_SERVER_PORT=${API_SERVER_PORT:-8081}
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ipadupay
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:


